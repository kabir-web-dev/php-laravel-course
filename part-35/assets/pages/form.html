<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Class 35</title>
    </head>
    <body>
        <div>
            <h1>Form Assignment</h1>
            <div>
                <form action="" method="get">
                    <label for="readonly-input">Readonly Input : </label>
                    <input
                        type="text"
                        name="readonly-input"
                        id="readonly-input"
                        value="Read-only Input"
                        readonly
                    />
                    <br />
                    <br />
                    <label for="disabled" disabled>Disabled Input :</label>
                    <input
                        type="text"
                        name="disabled"
                        disabled
                        id="disabled"
                        value="Can't edit this"
                        disabled
                    />
                    <br />
                    <br />
                    <label for="spellcheck">Spellcheck Input : </label
                    ><input
                        type="text"
                        name="spellcheck"
                        id="spellcheck"
                        placeholder="Write with spellcheck"
                        spellcheck="true"
                    />
                    <br /><br />
                    <label for="maxlength">Maxlength Input : </label
                    ><input
                        type="text"
                        name="maxlength"
                        id="maxlength"
                        placeholder="Max 20 Chars"
                        maxlength="20"
                    />
                    <br /><br />
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>
    </body>
</html>
