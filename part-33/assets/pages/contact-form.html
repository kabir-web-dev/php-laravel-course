<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Form Class 33</title>
    </head>
    <body>
        <div>
            <h1>Cnotact Form</h1>
            <h2>Form Banner</h2>
            <div>
                <figure>
                    <picture>
                        <source
                            srcset="
                                ../images/Flower&Birds/flower&birds-450.avif 450w,
                                ../images/Flower&Birds/flower&birds-450.webp 450w,
                                ../images/Flower&Birds/flower&birds-450.jpg  450w
                            "
                            media="(max-width:767px)"
                        />
                        <source
                            srcset="
                                ../images/Chil-Birds/chil-768.avif 768w,
                                ../images/Chil-Birds/chil-768.webp 768w,
                                ../images/Chil-Birds/chil-768.jpg  768w
                            "
                            media="(max-width:849px)"
                        />
                        <source
                            srcset="
                                ../images/Shark/shark-850.avif 850w,
                                ../images/Shark/shark-850.webp 850w,
                                ../images/Shark/shark-850.jpg  850w
                            "
                            media="(max-width:1279px)"
                        />
                        <source
                            srcset="
                                ../images/two-birds/two-birds-1280.avif 1280w,
                                ../images/two-birds/two-birds-1280.webp 1280w,
                                ../images/two-birds/two-birds-1280.jpg  1280w
                            "
                            media="(max-width:1854px)"
                        />
                        <source
                            srcset="
                                ../images/two-birds/two-birds-1855.avif 1855w,
                                ../images/two-birds/two-birds-1855.webp 1855w,
                                ../images/two-birds/two-birds-1855.jpg  1855w
                            "
                            media="(max-width:1999px)"
                        />
                        <source
                            srcset="
                                ../images/two-birds/two-birds-2000.avif 2000w,
                                ../images/two-birds/two-birds-2000.webp 2000w,
                                ../images/two-birds/two-birds-2000.jpg  2000w
                            "
                            media="(min-width:2000px)"
                        />
                        <img
                            src="../images/two-birds/two-birds-1855.avif"
                            alt="Two Birds Image"
                            width="80%"
                        />
                    </picture>
                </figure>
            </div>
        </div>
        <div>
            <form action="">
                <fieldset>
                    <legend>Personal Info</legend>
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="first-name" id="fname" />
                    </div>
                    <br />
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" name="last-name" id="lname" />
                    </div>
                </fieldset>
                <br />
                <fieldset>
                    <legend>Message Details</legend>
                    <div>
                        <label for="fname">Message:</label>
                        <textarea name="" id=""></textarea>
                    </div>
                </fieldset>
                <br />
                <button type="submit">Submit</button>
            </form>
        </div>
        <ul>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../pages/about.html" target="_blank">About</a></li>
            <li><a href="../pages/gallery.html" target="_blank">Gallery</a></li>
            <li><a href="../pages/Contact.html" target="_blank">Contact</a></li>
        </ul>
    </body>
</html>
