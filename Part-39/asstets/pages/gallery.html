<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery Class 38</title>
    </head>
    <body>
        <div>
            <h1>Gallery</h1>
        </div>
        <div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>Photo Gallery</h2>
            <p>Enjoy our collection of beautiful images.</p>
            <div>
                <figure>
                    <picture>
                        <source
                            srcset="
                                ../images/village-road/village-road-450.avif 450w,
                                ../images/village-road/village-road-450.webp 450w,
                                ../images/village-road/village-road-450.jpg  450w
                            "
                            media="(max-width: 767px)"
                        />
                        <source
                            srcset="
                                ../images/village-road/village-road-768.avif 768w,
                                ../images/village-road/village-road-768.webp 768w,
                                ../images/village-road/village-road-768.jpg  768w
                            "
                            media="(max-width: 849px)"
                        />
                        <source
                            srcset="
                                ../images/village-road/village-road-850.avif 850w,
                                ../images/village-road/village-road-850.webp 850w,
                                ../images/village-road/village-road-850.jpg  850w
                            "
                            media="(max-width: 950px)"
                        />
                        <source
                            srcset="
                                ../images/village-road/village-road-1280.avif 1280w,
                                ../images/village-road/village-road-1280.webp 1280w,
                                ../images/village-road/village-road-1280.jpg  1280w
                            "
                            media="(max-width: 951px)"
                        />
                        <source
                            srcset="
                                ../images/village-road/village-road-1900.avif 1900w,
                                ../images/village-road/village-road-1900.webp 1900w,
                                ../images/village-road/village-road-1900.jpg  1900w
                            "
                            media="(max-width: 1980px)"
                        />
                        <source
                            srcset="
                                ../images/village-road/village-road-2000.avif 2000w,
                                ../images/village-road/village-road-2000.webp 2000w,
                                ../images/village-road/village-road-2000.jpg  2000w
                            "
                            media="(min-width: 1981px)"
                        />
                        <img
                            src="../images/village-road/village-road-1900.avif"
                            alt="Responsive Image"
                            width="100%"
                        />
                    </picture>
                </figure>
            </div>
        </div>
        <div>
            <form action="" method="get">
                <h2>Form</h2>
                <fieldset>
                    <legend>User Feedback</legend>
                    <p>
                        <label for="gallery">Search Gallery</label>
                        <input
                            type="search"
                            name="gallery"
                            id="gallery"
                            placeholder="Search images"
                        />
                    </p>
                    <p>
                        <label for="url">Gallery URL</label>
                        <input
                            type="url"
                            name="url"
                            id="url"
                            placeholder="Paste a URL"
                        />
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Rating</legend>
                    <p>
                        <label for="rating">Rating</label>
                        <input
                            type="number"
                            name="rating"
                            id="rating"
                            value="5"
                        />
                    </p>
                    <p>
                        <label for="satisfaction_lavel"
                            >Satisfaction Lavel</label
                        >
                        <input
                            type="range"
                            name="satisfaction_lavel"
                            id="satisfaction_lavel"
                        />
                    </p>
                    <p>
                        <label for="thems_color">Preferred Theme Color</label>
                        <input
                            type="color"
                            name="thems_color"
                            id="thems_color"
                        />
                    </p>
                    <p>
                        <button type="submit" value="submit">Submit</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </body>
</html>
