<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Class 39</title>
    </head>
    <body>
        <div>
            <h1>Compleate Form</h1>
        </div>
        <div>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../pages/about.html">About</a></li>
                <li><a href="../pages/gallery.html">Gallety</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
                <li><a href="../pages/form.html">Form</a></li>
            </ul>
        </div>
        <div>
            <h2>Fill Out the form</h2>
            <p>Please complete the form below for your needs.</p>
        </div>
        <div>
            <figure>
                <picture>
                    <source
                        srcset="
                            ../images/house/house-450.avif 450w,
                            ../images/house/house-450.webp 450w,
                            ../images/house/house-450.jpg  450w
                        "
                        media="(max-width:767px)"
                    />
                    <source
                        srcset="
                            ../images/winter-house/winter-house-768.avif 768w,
                            ../images/winter-house/winter-house-768.webp 768w,
                            ../images/winter-house/winter-house-768.jpg  768w
                        "
                        media="(max-width:849px)"
                    />
                    <source
                        srcset="
                            ../images/house/house-850.avif 850w,
                            ../images/house/house-850.webp 850w,
                            ../images/house/house-850.jpg  850w
                        "
                        media="(max-width:1279px)"
                    />
                    <source
                        srcset="
                            ../images/winter-house/winter-house-1280.avif 1280w,
                            ../images/winter-house/winter-house-1280.webp 1280w,
                            ../images/winter-house/winter-house-1280.jpg  1280w
                        "
                        media="(max-width:1899px)"
                    />
                    <source
                        srcset="
                            ../images/house/house-1900.avif 1900w,
                            ../images/house/house-1900.webp 1900w,
                            ../images/house/house-1900.jpg  1900w
                        "
                        media="(max-width:1999px)"
                    />
                    <source
                        srcset="
                            ../images/winter-house/winter-house-2000.avif 2000w,
                            ../images/winter-house/winter-house-2000.webp 2000w,
                            ../images/winter-house/winter-house-2000.jpg  2000w
                        "
                        media="(min-width:2000px)"
                    />
                    <img
                        src="../images/house/house-1900.jpg"
                        alt="House Image"
                        width="95%"
                    />
                </picture>
            </figure>
        </div>
        <div>
            <div>
                <form action="" method="get">
                    <h1>Form</h1>
                    <fieldset>
                        <legend>Basic Info</legend>
                        <p>
                            <label for="fname">First Name :</label>
                            <input
                                type="text"
                                name="fname"
                                id="fname"
                                placeholder="Enter Your First Name"
                            />
                        </p>
                        <p>
                            <label for="lname">Last Name :</label>
                            <input
                                type="text"
                                name="lname"
                                id="lname"
                                placeholder="Enter Your Last Name"
                            />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Details</legend>
                        <p>
                            <label for="email">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Enter Your Email"
                            />
                        </p>
                        <p>
                            <label for="mobile_no">Phone</label>
                            <input
                                type="tel"
                                name="mobile_no"
                                id="mobile_no"
                                placeholder="Enter Your Phone Number"
                            />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Preferences</legend>
                        <p>
                            <label for="preferred_quantity"
                                >Preferred Quantity</label
                            >
                            <input
                                type="number"
                                name="preferred_quantity"
                                id="preferred_quantity"
                                value="10"
                            />
                        </p>
                        <p>
                            <label for="price_range">Price Range</label>
                            <input
                                type="range"
                                name="price_range"
                                id="price_range"
                            />
                        </p>
                        <p>
                            <label for="choose_color">Choose a Color</label>
                            <input
                                type="color"
                                name="choose_color"
                                id="choose_color"
                            />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Submit</legend>
                        <button type="submit" value="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
