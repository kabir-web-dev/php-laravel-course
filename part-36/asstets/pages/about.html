        <div>
            <h2>Form Assignment</h2>
            <form action="" method="get">
                <p>
                    <label for="name">Full Name :</label>
                    <input type="text" name="name" id="name"  placeholder="Your Full name">
                </p>
                <p>
                    <label for="bio">Bio :</label>
                    <input type="text" name="bio" id="bio"  placeholder="Short bio">
                </p>
                <fieldset>
                    <legend>Skill Set</legend>
                    <p>
                        <input type="checkbox" name="Skill_Set" id="coding">

                    </p>
                    <p>
                        <input type="checkbox" name="Skill_Set" id="design">
                        <label for="design">Design</label>
                    </p>
                    
                </fieldset>
                <fieldset>
                    <legend>Experience Level</legend>
                    <p>
                    <input type="radio" name="experience" id="beginner">
                    <label for="beginner">Beginner</label>
                    </p>
                    <p>
                    <input type="radio" name="experience" id="advanced">
                    <label for="advanced">advanced</label>
                    </p>
                    
                </fieldset><br>
                <input type="submit" value="Submit">
