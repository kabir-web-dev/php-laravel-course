        <div>
            <h2>Get in Touch</h2>
            <p>
                Feel free to reach out to us for any queries or support. We are
                here to assist you <strong>with HTML learning,</strong>
                <mark>puogramming challenges,</mark> and mire.
            </p>
        </div>
        <div>
            <h2>Responsive Image</h2>
            <figure>
                <picture>
                    <source
                        srcset="
                            ../images/Shark/shark-450.avif 450w,
                            ../images/Shark/shark-450.webp 450w,
                            ../images/Shark/shark-450.jpg  450w
                        "
                        media="(max-width: 767px)"
                    />
                    <source
                        srcset="
                            ../images/two-birds/two-birds-768.avif 768w,
                            ../images/two-birds/two-birds-768.webp 768w,
                            ../images/two-birds/two-birds-768.jpg  768w
                        "
                        media="(max-width: 849px)"
                    />
                    <source
                        srcset="
                            ../images/two-birds/two-birds-850.avif 850w,
                            ../images/two-birds/two-birds-850.webp 850w,
                            ../images/two-birds/two-birds-850.jpg  850w
                        "
                        media="(max-width: 1279px)"
                    />
                    <source
                        srcset="
                            ../images/two-birds/two-birds-1280.avif 1280w,
                            ../images/two-birds/two-birds-1280.webp 1280w,
                            ../images/two-birds/two-birds-1280.jpg  1280w
                        "
                        media="(max-width: 1854px)"
                    />
                    <source
                        srcset="
                            ../images/Flower&Birds/flower&birds-1855.avif 1855w,
                            ../images/Flower&Birds/flower&birds-1855.webp 1855w,
                            ../images/Flower&Birds/flower&birds-1855.jpg  1855w
                        "
                        media="(max-width: 1899px)"
                    />
                    <img
                        src="../images/Shark/shark-2000.jpg"
                        alt="This a Shark Image"
                        width="95%"
                    />
                </picture>
            </figure>
        </div>
        <div>
            <h2>Assignment Form</h2>
            <form action="" method="get">
                <p>
                    <label for="name">Your Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Enter Your Name"
                    />
                </p>
                <p>
                    <label for="email_address">Email Address</label>
                    <input
                        type="email"
                        name="email_address"
                        id="email_address"
                        placeholder="Ente Your Email Address"
                    />
                </p>
                <fieldset>
                    <legend>Reason for Contact</legend>
                    <p>
                        <input
                            type="radio"
                            name="reaspon_for_contact"
                            id="feedback"
                        />
                        <label for="feedback">Feedback</label>
                    </p>
                    <p>
                        <input
                            type="radio"
                            name="reaspon_for_contact"
                            id="support"
                        />
                        <label for="support">Support</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Contact Preferences :</legend>
                    <p>
                        <input
                            type="checkbox"
                            name="contact_preferences"
                            id="email"
                        />
                        <label for="email">Email</label>
                    </p>
                    <p>
                        <input
                            type="checkbox"
                            name="contact_preferences"
                            id="phone"
                        />
                        <label for="phone">Phone</label>
                    </p>
                </fieldset>
                <br />
                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
