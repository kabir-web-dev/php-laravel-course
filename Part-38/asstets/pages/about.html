        <div>
            <h2>Form Assignment</h2>
            <form action="" method="get">
                <p>
                    <label for="name">Full Name :</label>
                    <input type="text" name="name" id="name"  placeholder="Enter your Full name">
                </p>
                <p>
                    <label for="email">Email Address :</label>
                    <input type="email" name="email" id="email"  placeholder="Enter your Email">
                </p>
                <p>
                    <label for="tel">Phone number :</label>
                    <input type="tel" name="tel" id="tel"  placeholder="Enter your phone number">
                </p>
                
                <fieldset>
                    <legend> Preferred Learning Style</legend>
                    <p>
                        <input type="radio" name="learning_style" id="visual">
                        <label for="visual">Visual</label>
                    </p>
                    <p>
                        <input type="radio" name="learning_style" id="hands_on">
                        <label for="hands_on">Hands-On</label>
                    </p>
                    
                </fieldset>
                <fieldset>
                    <legend>Topics of Interest</legend>
                    <p>
                    <input type="checkbox" name="topics_of_interest" id="javascript">
                    <label for="javascript">JavaScript</label>
                    </p>
                    <p>
                    <input type="checkbox" name="topics_of_interest" id="php">
                    <label for="php">PHP</label>
                    </p>
                </fieldset>
                <p>
                    <label for="comments">Comments :</label>
                    <input type="text" name="comments" id="comments" placeholder="Your comments or feedback">
                </p>
                <button type="submit" value="submit"><strong>Submit</strong></button>
            </form>
        </div>
